<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Header</title>
    <link rel="stylesheet" th:href="@{css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{css/sidebar.css}"/>
    <script th:src="@{js/bootstrap.min.js}"></script>
    <link rel="stylesheet" th:href="@{css/cover.css}">
    <link rel="stylesheet" th:href="@{css/style.css}" type="text/css"/>
    <script th:src="@{js/script.js}" type="text/javascript"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #9ca0fd;" th:fragment="header">
    <div class="navbar-nav mr-auto">
        <a class="navbar-brand mx-auto">Cruises</a>

        <a class="navbar container " sec:authorize="isAuthenticated()" style="margin-left: 50%"
           th:text="#{label.balance} + ${session.user.balance}"></a>
        <a class="btn btn-dark" sec:authorize="isAuthenticated()" th:href="@{/balance}"
           th:text="#{button.replenish.balance}"
           type="button"></a>
    </div>
    <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">

        <ul class="navbar-nav ml-auto" th:with="urlBuilder=${@changeLanguage.apply('lang')}">

            <a class="nav-link active" th:href="@{${urlBuilder}(lang='en')}">English</a>
            <a class="nav-link active" th:href="@{${urlBuilder}(lang='ru')}">Русский</a>

            <form class="form-inline my-2 my-lg-0" method="get" th:action="@{/logout}">
                <button class="btn btn-dark" th:text="#{button.logout}" type="submit"></button>
            </form>
        </ul>
    </div>
</nav>
</body>
</html>
