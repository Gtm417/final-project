<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cruise</title>
    <link href="/static/style.css" rel="stylesheet">

    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" rel="stylesheet">

    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" rel="stylesheet">
    <!-- Optional theme -->
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" rel="stylesheet">
</head>
<body>
<div th:replace="header :: header"></div>
<input name="${_csrf.parameterName}" type="hidden" value="${_csrf.token}">
<h1 th:text="${cruise.cruiseName}"></h1>
<h1 class="text-danger" th:if="${noPlace}" th:text="#{alert.cruise.no.place}"></h1>
<h1 th:text="${ports}"></h1>
<h1 th:text="${cruise.description_eng}"></h1>
<h1 th:text="${cruise.departureDate}"></h1>
<a aria-pressed="true" class="btn btn-primary btn-lg active" role="button" th:href="@{/user/cruise/order}"
   th:text="#{button.buy}"> </a>
<div sec:authorize="hasRole('ROLE_ADMIN')">
    <a aria-pressed="true" class="btn btn-primary btn-lg active" role="button" th:href="@{/cruise/edit}"
       th:text="#{button.edit}"> </a>
</div>

</body>
</html>
