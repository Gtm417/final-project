<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Add ticket</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body>
<form th:action="@{/cruise/edit/adding-ticket}" th:object="${ticketDTO}" method="post">
    <input name="${_csrf.parameterName}" value="${_csrf.token}" type="hidden">


    <div class="input-group" style=" height: 50px; width: 25%;
         margin: 6.25% auto;
         border-radius: 10px;
         color: black;
        "
    >
        <p th:if="${error}" th:text="#{alert.wrong.ticket.name}"  class="alert alert-info" role="alert" ></p>
        <p th:if="${success}" th:text="#{alert.ticket.success.added}"  class="alert alert-info" role="alert" ></p>

        <div class="form-group" >
            <div class="form-group">
                <div class="error" style="color: red;" th:if="${#fields.hasErrors('ticketName')}">
                    <p><strong>Errors</strong></p>
                    <ul>
                        <li th:each="err : ${#fields.errors('ticketName')}" th:text="${err}"></li>
                    </ul>
                </div>
                <label th:text="name"></label>
                <input class="form-control" required th:field="*{ticketName}" type="text">
            </div>

        </div>

        <div class="form-group">

            <div class="form-group">
                <div class="error" style="color: red;" th:if="${#fields.hasErrors('price')}">
                    <p><strong>Errors</strong></p>
                    <ul>
                        <li th:each="err : ${#fields.errors('price')}" th:text="${err}"></li>
                    </ul>
                </div>
                <label th:text="price"></label>
                <input class="form-control" min="0" placeholder="0" required step="10" th:field="*{price}"
                       type="number">
            </div>

        </div>

        <div class="form-group">
            <div class="form-group">
                <div class="error" style="color: red;" th:if="${#fields.hasErrors('discount')}">
                    <p><strong>Errors</strong></p>
                    <ul>
                        <li th:each="err : ${#fields.errors('discount')}" th:text="${err}"></li>
                    </ul>
                </div>
                <label th:text="discount"></label>
                <input class="form-control" max="100" min="0" placeholder="0" required step="10" th:field="*{discount}"
                       type="number">
            </div>
        </div>

        <button type="submit" class="btn btn-default"  th:text="Submit" ></button>

    </div>

</form>
</body>
</html>
