<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link id="bootstrap-css" rel="stylesheet" th:href="@{css/bootstrap.min.css}"/>
    <script th:src="@{js/bootstrap.min.js}"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet"/>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{css/style.css}" type="text/css"/>
    <script th:src="@{js/script.js}" type="text/javascript"></script>
    <title>Login</title>
</head>
<body>

<div class="container">
    <a href="?lang=en">en</a>
    <a href="?lang=ru">ru</a>
    <div class="row">
        <div class="col-md-5 mx-auto">
            <div class="myform form ">
                <div class="logo mb-3">
                    <div class="col-md-12 text-center">
                        <h3 class="panel-title" th:text="#{label.login}"></h3>
                    </div>

                    <div class="panel-body">
                        <p class="text-danger" role="alert" th:if="${error}"
                           th:text="#{alert.wrong.login.or.password}"></p>
                        <p class="text-success" role="alert" th:if="${logout}"
                           th:text="#{alert.successful.logout}"></p>
                        <form method="post" th:action="@{/login}">
                            <input name="${_csrf.parameterName}" type="hidden" value="${_csrf.token}">
                            <div class="form-group">
                                <label for="username" th:text="#{label.login}"></label>
                                <input aria-describedby="emailHelp" class="form-control" id="username" name="username"
                                       placeholder="Username"
                                       required type="text">
                            </div>
                            <div class="form-group">
                                <label for="password" th:text="#{label.password}"></label>
                                <input aria-describedby="emailHelp" class="form-control" id="password" name="password"
                                       placeholder="Password"
                                       required type="password">
                                <div class="form-group">
                                    <p class="text-center" th:text="#{signIn.message}"></p>
                                </div>
                                <button class=" btn btn-block mybtn btn-primary tx-tfm" th:text="#{signIn.submit}"
                                        type="submit"></button>
                            </div>

                            <div class="form-group">
                                <p class="text-center"><label th:text="#{signIn.register.message}"></label> <a
                                        id="signup" th:href="@{/registration}" th:text="#{signIn.register.link}"></a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
