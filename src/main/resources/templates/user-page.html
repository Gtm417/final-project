<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <!-- Latest compiled and minified CSS -->
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" rel="stylesheet">
    <!-- Optional theme -->
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" rel="stylesheet">

</head>
<body>

<a href="?lang=en">en</a>
<a href="?lang=ru">ru</a>
<a href="/logout" th:text="#{button.logout}"> </a>
<a class="btn btn-default" th:href="@{/balance}" th:text="#{button.replenish.balance}" type="button"> </a>

<div class="center-block">
    <label th:text="#{label.balance} + ' ' + ${session.user.balance}"></label>
</div>

<div class="container">
    <div sec:authorize="hasRole('ROLE_ADMIN')">
    </div>
    <div sec:authorize="hasRole('USER')">
    </div>
    <div class="row">
        <div class="col-md-12">
            <a th:href="@{/user/main}" th:text="Main"> </a>
            <a th:href="@{/user/orders}" th:text="Orders"> </a>
            <h1 th:text="#{title.hello.world}"></h1>
            <h2 th:text="#{text.logged.with}"></h2>
            <h3 th:text="${session.user.login}"></h3>
        </div>
    </div>
</div>
</body>
</html>
