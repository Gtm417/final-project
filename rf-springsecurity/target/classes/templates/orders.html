<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Orders</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body>
    <table class="table" style="
        width: 40%;
        margin: 0 auto;
        background:  #0c5460;
        border-radius: 10px;
        color: white;
        "
    >
        <thead>
            <tr>
                <th th:text="FirstName"></th>
                <th th:text="Surname"></th>
                <th th:text="Ticket"></th>
                <th th:text="CruiseName"></th>
            </tr>
        </thead>
        <tbody>
            <tr th:if="${orders.empty}">
                <td colspan="2" th:text="empty"> </td>
            </tr>
            <tr th:each="order: ${orders}">
                <td><span th:text="${order.firstName}">  </span></td>
                <td><span th:text="${order.secondName}"> </span></td>
                <td><span th:text="${order.ticketName}"> </span></td>
                <td><span th:text="${order.cruiseName}"> </span></td>
            </tr>
        </tbody>
    </table>
    <a th:href="@{/user}" class="btn btn-primary btn-lg active" role="button" aria-pressed="true" th:text="Main"> </a>
</body>
</html>
