<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 th:text="'Hello' + ${login} + 'Your current balance = ' + ${balance} "> </h1>
    <div class="panel-body" >

<!--        <p th:if="${error}" th:text="#{alert.wrong.login.or.password}"  class="alert alert-info" role="alert"></p>-->
        <form action="#" th:action ="@{/replenishment}" modelAttribute="balanceDTO"  th:object="${balanceDTO}" method="post">
            <input name="${_csrf.parameterName}" value="${_csrf.token}" type="hidden">
            <div class="error"  style="color: red;" th:if="${#fields.hasErrors('balance')}">
                <p><strong>Errors</strong></p>
                <ul>
                    <li th:each="err : ${#fields.errors('balance')}" th:text="${err}"></li>
                </ul>
            </div>
            <div class="form-group" >
                <label th:text="#{label.sum.replenish.balance}" ></label>
                <input type="text" placeholder="Balance" name="balance" th:field="*{balance}">
<!--                <p th:if="${#fields.hasErrors('balance')}" th:text="${err}">Age Error </p>-->
            </div>
            <button type="submit" class="btn btn-default"  th:text="#{button.login}"></button>
        </form>
    </div>
    <h1 th:text="${login}"> </h1>
</body>
</html>
