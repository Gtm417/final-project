<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:href="@{css/bootstrap.min.css}" rel="stylesheet" id="bootstrap-css"/>
    <script th:src="@{js/bootstrap.min.js}"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet"/>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"/>
    <link th:href="@{css/style.css}" rel="stylesheet" type="text/css"/>
    <script th:src="@{js/script.js}" type="text/javascript"></script>
    <title>Login</title>
</head>
<body>

<div class="container">
    <a href="?lang=en">en</a>
    <a href="?lang=ru">ru</a>
    <div class="row">
        <div class="col-md-5 mx-auto">
            <div class="myform form ">
                <div class="logo mb-3">
                    <div class="col-md-12 text-center">
                        <h3 th:text="#{label.login}" class="panel-title"></h3>
                    </div>

                    <div class="panel-body">
                        <p th:if="${error}" th:text="#{alert.wrong.login.or.password}" class="text-danger"
                           role="alert"></p>
                        <p th:if="${logout}" th:text="#{alert.successful.logout}" class="text-success"
                           role="alert"></p>
                        <form th:action="@{/login}" method="post">
                            <input name="${_csrf.parameterName}" value="${_csrf.token}" type="hidden">
                            <div class="form-group">
                                <label th:text="#{label.login}" for="username"></label>
                                <input type="text" class="form-control" id="username" placeholder="Username"  aria-describedby="emailHelp"
                                       name="username" required>
                            </div>
                            <div class="form-group">
                                <label th:text="#{label.password}" for="password"></label>
                                <input type="password" class="form-control" id="password" placeholder="Password"  aria-describedby="emailHelp"
                                       name="password" required>
                                <div class="form-group">
                                    <p class="text-center" th:text="#{signIn.message}"></p>
                                </div>
                                <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm" th:text="#{signIn.submit}"></button>
                            </div>

                            <div class="form-group">
                                <p class="text-center" > <label th:text="#{signIn.register.message}"></label> <a th:href="@{/registration}" id="signup" th:text="#{signIn.register.link}"></a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
