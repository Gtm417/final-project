
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

</head>
<body>

<a href="?lang=en">en</a>
<a href="?lang=ru">ru</a>
<a th:text="#{button.logout}" href="/logout"> </a>
<a th:href="@{/balance}" class="btn btn-default" type="button" th:text="#{button.replenish.balance}"> </a>

<div class="center-block">
    <label th:text="#{label.balance} + ' ' + ${session.user.balance}"></label>
</div>

<form action="#" th:action="@{/redirectToBalanceReplenish}">

    <button type="submit" class="btn btn-block"  th:text="#{button.replenish.balance}"></button>

<!--   <input type="button" value="Submit"/>-->
</form>
<div class="container">
    <div sec:authorize="hasRole('ROLE_ADMIN')">
    </div>
    <div sec:authorize="hasRole('USER')">
    </div>
    <div class="row">
        <div class="col-md-12">
            <a th:href="@{/main}" th:text="Main"> </a>
            <h1 th:text="#{title.hello.world}"></h1>
            <h2 th:text="#{text.logged.with}"></h2>
            <h3  th:text="${session.user.login}"></h3>
        </div>
    </div>
</div>
</body>
</html>
