<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Cruise passengers</title>
</head>
<body>
<a href="?lang=en">en</a>
<a href="?lang=ru">ru</a>
<div id = "all_users">
    <h2 th:text="#{title.all.users}"></h2>
</div>
<div id = "content">
    <table class="datatable">
        <thead>
        <tr>
            <th th:text="#{label.user.id}"></th>
            <th th:text="#{label.login}"></th>
            <th th:text="#{label.password}"></th>
            <th th:text="#{label.user.active}"></th>
            <th th:text="#{label.user.role}"></th>
        </tr>
        </thead>

        <tbody>
        <tr th:if="${passengers.empty}">
            <td colspan="2" th:text="#{message.passenger.empty}"> </td>
        </tr>
        <tr th:each="passenger: ${passengers}">
            <td><span th:text="${passenger.firstName}"> First name </span></td>
            <td><span th:text="${passenger.secondName}">Second name </span></td>
            <td><span th:text="${passenger.ticket.ticketName}"> Password </span></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
