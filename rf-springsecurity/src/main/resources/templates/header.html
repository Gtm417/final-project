<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Header</title>
    <link th:href="@{css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{css/sidebar.css}" rel="stylesheet"/>
    <script th:src="@{js/bootstrap.min.js}"></script>
    <link th:href="@{css/cover.css}" rel="stylesheet">
    <link th:href="@{css/style.css}" rel="stylesheet" type="text/css"/>
    <script th:src="@{js/script.js}" type="text/javascript"></script>
</head>
<body>
<nav th:fragment="header" class="navbar navbar-expand-lg navbar-light" style="background-color: #9ca0fd;">
    <div class="navbar-nav mr-auto">
        <a class="navbar-brand mx-auto">Cruises</a>

        <a class="navbar container " style="margin-left: 50%" sec:authorize="isAuthenticated()" th:text="#{label.balance} + ${session.user.balance}"></a>
        <a  sec:authorize="isAuthenticated()" th:href="@{/balance}" class="btn btn-dark" type="button" th:text="#{button.replenish.balance}"></a>
    </div>
    <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">

        <ul class="navbar-nav ml-auto" th:with="urlBuilder=${@changeLanguage.apply('lang')}">

            <a class="nav-link active" th:href="@{${urlBuilder}(lang='en')}">English</a>
            <a class="nav-link active" th:href="@{${urlBuilder}(lang='ru')}">Русский</a>

            <form class="form-inline my-2 my-lg-0" th:action="@{/logout}" method="get">
                <button class="btn btn-dark" type="submit" th:text="#{button.logout}"></button>
            </form>
        </ul>
    </div>
</nav>
</body>
</html>
